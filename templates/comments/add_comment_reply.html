{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4 text-center">Add Comment</h1>
    <form method="post" action="{% url 'add_comment_reply' parent_comment_id=parent_comment.id %}" class="w-50 mx-auto">
        {% csrf_token %}

        <div class="row">
            <label for="{{ form.user_name.id_for_label }}" class="form-label">User Name</label>
            {{ form.user_name }}
        </div>

        <div class="row">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="row">
            <label for="{{ form.text.id_for_label }}" class="form-label">Comment</label>
            {{ form.text }}
        </div>
        <br>
        <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
